<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Merch — Fondazione Domenico Cirillo</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="site-header">
		<h1>Merch</h1>
		<p>Support the Fondazione — buy official merch.</p>
	</header>

	<main class="container">
		<section id="products" class="product-grid" aria-label="Products"></section>

		<aside class="cart" aria-label="Shopping cart">
			<h2>Cart</h2>
			<div id="cart-items" class="cart-items"></div>
			<div class="cart-footer">
				<div class="total">Total: <span id="cart-total">€0.00</span></div>
				<div class="cart-actions">
					<button id="checkout" class="btn primary">Checkout (email)</button>
					<button id="clear-cart" class="btn">Clear</button>
				</div>
			</div>
		</aside>
	</main>

	<footer class="site-footer">
		<small>Designed for demonstration. Replace the email checkout with a real payment integration for production.</small>
	</footer>

	<script src="store.js" defer></script>
</body>
</html>
